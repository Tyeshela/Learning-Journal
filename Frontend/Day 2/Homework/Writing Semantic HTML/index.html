<!DOCTYPE html>
<html>
  <head>
    <title>Sample Semantic HTML Page</title>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
      </ul>
    </nav>
    <main>
      <section id="section1">
        <h2>Section 1</h2>
        <article>
          <h3>Introduction</h3>
          <p>This is a sample HTML page with semantic elements.</p>
        </article>
      </section>
      <section id="section2">
        <h2>Section 2</h2>
        <article>
          <h3>Links</h3>
          <p>
            Visit the <a href="https://www.example.com">Example.com</a> website.
          </p>
        </article>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
  </body>
</html>
